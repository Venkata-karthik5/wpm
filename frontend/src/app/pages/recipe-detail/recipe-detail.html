<div class="space-y-4" *ngIf="recipe">
  <div class="flex items-center gap-3">
    <h2 class="text-xl font-semibold flex-1">{{ recipe.title }}</h2>
    <button class="px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-700" (click)="toggleLike()">Like ({{ likes }})</button>
  </div>
  <p>{{ recipe.description }}</p>
  <div>
    <h3 class="font-medium">Ingredients</h3>
    <ul class="list-disc ml-6">
      <li *ngFor="let ing of recipe.ingredients">{{ ing }}</li>
    </ul>
  </div>
  <div>
    <h3 class="font-medium">Steps</h3>
    <ol class="list-decimal ml-6">
      <li *ngFor="let step of recipe.steps">{{ step }}</li>
    </ol>
  </div>
  <div class="space-y-2">
    <h3 class="font-medium">Comments</h3>
    <form (ngSubmit)="addComment()" class="flex gap-2">
      <input class="border rounded px-2 py-1 flex-1" placeholder="Write a review" [(ngModel)]="commentText" name="commentText" />
      <button class="px-3 py-1 rounded bg-gray-800 text-white hover:bg-gray-700" type="submit">Post Review</button>
    </form>
    <div class="space-y-2">
      <div class="border rounded p-2" *ngFor="let c of comments">
        <div class="text-sm">{{ c.text }}</div>
        <div class="text-xs text-gray-500">{{ c.createdAt | date:'short' }}</div>
      </div>
    </div>
  </div>
</div>
