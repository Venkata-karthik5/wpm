<div class="max-w-sm space-y-3">
  <h2 class="text-xl font-semibold">Login</h2>
  <form (ngSubmit)="submit()" class="space-y-2">
    <input class="border rounded px-2 py-1 w-full" name="email" [(ngModel)]="email" placeholder="Email" />
    <input class="border rounded px-2 py-1 w-full" type="password" name="password" [(ngModel)]="password" placeholder="Password" />
    <button class="bg-gray-800 text-white px-3 py-1 rounded" type="submit">Login</button>
  </form>
</div>
